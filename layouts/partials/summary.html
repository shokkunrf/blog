      {{ .Title }}
    </h1>
    <div class="f5 lh-copy">
      {{ substr .Summary 0 300 }} ...
    </div>
  </a>
  <div class="flex-ns flex-wrap items-center">

      {{- partial "datetime.html" . -}}
    </span>
  </div>
</div>
